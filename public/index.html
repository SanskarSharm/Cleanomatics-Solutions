<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Transport Converter</title>
    <link rel="icon" href="image.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Vehicle Transport Converter</h1>
        <div class="input-section">
            <label for="distance">Enter Distance (KM):</label>
            <input type="number" id="distance" min="1">
        </div>
        <div class="vehicle-selection">
            <h2>Select Vehicle</h2>
            <div class="vehicles">
                <label><input type="radio" name="vehicle" value="Maruti Suzuki Alto"> Maruti Suzuki Alto</label>
                <label><input type="radio" name="vehicle" value="Hyundai i20"> Hyundai i20</label>
                <label><input type="radio" name="vehicle" value="Tata Nexon"> Tata Nexon</label>
                <label><input type="radio" name="vehicle" value="Honda City"> Honda City</label>
                <label><input type="radio" name="vehicle" value="Mahindra Thar"> Mahindra Thar</label>
                <label><input type="radio" name="vehicle" value="Toyota Innova Crysta"> Toyota Innova Crysta</label>
                <label><input type="radio" name="vehicle" value="Kia Seltos"> Kia Seltos</label>
                <label><input type="radio" name="vehicle" value="Renault Kwid"> Renault Kwid</label>
                <label><input type="radio" name="vehicle" value="Ford EcoSport"> Ford EcoSport</label>
                <label><input type="radio" name="vehicle" value="Tata Tiago"> Tata Tiago</label>
            </div>
        </div>
        <button onclick="calculate()">Calculate</button>
        <div id="results"></div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
